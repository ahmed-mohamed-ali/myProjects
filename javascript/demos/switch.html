<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> switch </title>
</head>

<body>
    <script>
        do {
            alert("A - Welcome B- Hello C- Exit")
            switch (prompt("Enter Your Choice")) {
                case 'a':
                case 'A':
                    alert("Welcome")
                    break;
                case 'b':
                case 'B':
                    alert("HEllo")

                    break;
                case 'c':
                case 'C':
                    alert("Exit")

                    break;
                default:
                    alert("error")

                    break;

            }
        } while (confirm("repeat?"))

    </script>

</body>

</html>
